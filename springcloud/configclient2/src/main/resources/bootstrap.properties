#spring.application.name：对应提供配置服务的application.name 即提供配置的文件名configserver-dev.properties -dev为开发版
spring.cloud.config.name=configserver
#spring.cloud.config.profile：对应{profile}部分 配置版本
spring.cloud.config.profile=dev
#spring.cloud.config.uri：配置服务中心的具体地址
#spring.cloud.config.uri=http://localhost:8090/
#spring.cloud.config.label：对应git的分支。如果配置中心使用的是本地存储，则该参数无用 默认:master
spring.cloud.config.label=master
#启用配置发现
spring.cloud.config.discovery.enabled=true
#spring.cloud.config.discovery.service-id：指定配置中心的service-id，便于扩展为高可用配置集群。
spring.cloud.config.discovery.serviceId=cloudconfigserver
#上面这些与spring-cloud相关的属性必须配置在bootstrap.properties中，config部分内容才能被正确加载。因为config的相关配置会先于application.properties，而bootstrap.properties的加载也是先于application.properties。
eureka.client.serviceUrl.defaultZone=http://localhost:8088/eureka/
